<html>
	<head>
		{% load static %}
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'handy_helper_app/css/styles.css' %}">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  	<a class="navbar-brand" href="#">Handy Helper</a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>

		 	 <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
		      		<li class="nav-item">
		        		<a class="nav-link" href="/users/logout">Logout</a>
		      		</li>
		      		<li class="nav-item">
		      			<a class="nav-link" href="/jobs/new">Add a Job</a>
		      		</li>
		    	</ul>
		  	</div>
		</nav>
		<div class="custom-table table-responsive">
			<table class="table table-striped table-hover">
				<thead class="thead-dark">
					<tr scope="row">
						<th scope="col">Job</th>
						<th scope="col">Location</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					{% for job in jobs %}
						<tr scope="row">
							<td>{{job.title}}</td>
							<td>{{job.location}}</td>
							<td class="action-items-td">
								<a class="action-items" href="/jobs/{{job.id}}">Show</a>
								<a class="action-items" href="users/jobs/{{job.id}}/add">Add</a>
								<a class="action-items" href="/jobs/{{job.id}}/edit">Edit</a>
								<a class="action-items" href="/jobs/{{job.id}}/delete">Cancel</a>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<div class="custom-table table-responsive">
			<table class="table table-striped table-hover">
				<thead class="thead-dark">
					<tr scope="row">
						<th scope="col">My Jobs</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					{% for my_job in my_jobs %}
						<tr scope="row">
							<td>{{my_job.title}}</td>
							<td>
								<a class="action-items" href="/jobs/{{my_job.id}}">View</a>
								<a class="action-items" href="/users/jobs/{{my_job.id}}/remove">Delete</a>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
